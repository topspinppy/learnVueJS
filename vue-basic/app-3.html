<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-3">
    <!-- ถ้า Seen เป็น true มันจะ Show ข้อความ ถ้ามันเป็น false มันจะไม่ show ข้อความ -->
    <span v-if="seen">Now you see me</span>
  </div>

  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true,
      }
    })
  </script>
</body>
</html>
