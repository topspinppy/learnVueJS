<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="example-1">
        <p>{{ add }}</p>
        <button v-on:click="counter += 1">Add +</button>
        {{ counter }}
        <button v-on:click="counter -= 1" v-bind:disabled="add">Delete - </button>
    </div>
    
    <script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
        },
        computed:{
            add: function () {
                if(this.counter < 0)
                {
                    alert("น้อยเกินไป");
                    return 'disabled'
                }
            }
        }
    })
    </script>
</body>
</html>
